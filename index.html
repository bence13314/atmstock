<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <a href="https://felhasznalonev.github.io/projektnev/">Kattints ide a weboldalhoz</a>
    <style>
        body {
            background: linear-gradient(135deg, #4b0082, #8a2be2, #ffffff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* H√≥es√©s effekt */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 10px;
            user-select: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            transition: 0.3s;
        }
        
        nav ul li a:hover {
            color: #ffcccb;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(200, 200, 200, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .shop {
            margin-top: 20px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .product {
            background: rgba(220, 220, 220, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .product:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ATM_Mate stock</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">TOS</a></li>
                    <li><a href="https://discord.gg/tDjjaHC9Qk" target="_blank">Discord</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="stats">
            <div class="stat-box">‚≠ê 0 <br> Feedback Rating</div>
            <div class="stat-box">üì¶ 0 <br> Products Sold</div>
            <div class="stat-box">üë• 0 <br> Total Customers</div>
        </section>
        
        <section class="shop">
            <h2>Shop</h2>
            <div class="product-grid">
                <div class="product">Fortnite</div>
            </div>
        </section>
    </div>
    
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "‚ùÑ";
            document.body.appendChild(snowflake);
            
            const size = Math.random() * 10 + 10;
            const startPos = Math.random() * window.innerWidth;
            snowflake.style.left = `${startPos}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
        
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
